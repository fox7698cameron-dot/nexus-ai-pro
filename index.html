<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nexus AI Pro - Military-grade encrypted AI platform with multi-model support, game/app development, and n8n-style automation" />
    <meta name="theme-color" content="#0a0a0c" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Security headers via meta tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>Nexus AI Pro | Secure Multi-Model AI Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea'/><stop offset='50%25' style='stop-color:%23764ba2'/><stop offset='100%25' style='stop-color:%23f472b6'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white'>✨</text></svg>" />
    
    <!-- Preconnect to API endpoints -->
    <link rel="preconnect" href="https://api.anthropic.com" />
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0c;
        color: #ffffff;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #0a0a0c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f472b6 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 12px 48px rgba(102, 126, 234, 0.6); }
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
        color: #6b7280;
        margin-bottom: 32px;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: #1f1f24;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-bar-fill {
        height: 100%;
        width: 30%;
        background: linear-gradient(90deg, #667eea, #764ba2, #f472b6);
        border-radius: 2px;
        animation: loading 1.5s infinite ease-in-out;
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
      
      .security-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 24px;
        padding: 8px 16px;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 8px;
        color: #10b981;
        font-size: 0.75rem;
      }
      
      .security-badge svg {
        width: 14px;
        height: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading">
      <div class="loading-logo">✨</div>
      <div class="loading-text">NEXUS AI PRO</div>
      <div class="loading-subtitle">Initializing secure environment...</div>
      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
      <div class="security-badge">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <span>AES-256-GCM Encryption Active</span>
      </div>
    </div>
    
    <script type="module" src="/main.jsx"></script>
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading')?.classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
</html>
