name: nexus_ai_pro
description: Military-Grade Encrypted AI Platform - All-in-One AI Assistant
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Networking
  dio: ^5.4.0
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  
  # Security & Encryption
  encrypt: ^5.0.3
  pointycastle: ^3.7.3
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.2
  isar: ^3.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  
  # Audio & Speech
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.5
  just_audio: ^0.9.36
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  
  # Markdown & Code
  flutter_markdown: ^0.6.18
  flutter_highlight: ^0.7.0
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_vector_icons: ^2.0.0
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  isar_generator: ^3.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
    
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700
